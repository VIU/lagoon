- name: "Add project {{ project }} to openshift {{ openshift }}"
  block:
    - include: admin-token.yaml
    - name: "Add project {{ project }} to openshift {{ openshift }}"
      uri:
        url: "{{ graphql_url }}"
        method: POST
        headers:
          Authorization: "Bearer {{ admin_token }}"
        body_format: json
        body:
          query: '{{ lookup("template", "./add-project.gql") }}'
      register: apiresponse
